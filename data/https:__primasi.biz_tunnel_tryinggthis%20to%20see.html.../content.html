            .focus-area,.focus-area .ms-Icon {
                position: relative;
                display: inline-block
            }

            .form-text-input::placeholder {
                color: #666
            }

            .form-error-container {
                color: #A80000;
                font-size: 12px;
                margin-bottom: 8px
            }

            .focus-area {
                vertical-align: middle
            }

            .callout {
                bottom: 200%;
                width: 276px;
                left: 50%;
                font-size: 12px;
                line-height: 16px;
                visibility: hidden;
                background-color: #fff;
                color: #333;
                padding: 9px 12px;
                border-radius: 6px;
                margin-left: calc(-276px/2);
                text-align: left;
                box-shadow: 2px 2px 10px 0 rgba(0,0,0,.3);
                position: absolute;
                z-index: 3
            }

            .callout .callout-title {
                font-size: 17px;
                margin-bottom: 11px;
                line-height: 20px
            }

            .callout:after {
                content: " ";
                position: absolute;
                box-shadow: rgba(0,0,0,.3) 2px 2px 2px;
                transform: rotate(45deg);
                bottom: -9px;
                border-width: 10px;
                border-style: solid;
                border-color: transparent #fff #fff transparent;
                left: 127px
            }

            @media (max-width: 479px) {
                .callout {
                    left:-95px
                }

                .callout:after {
                    right: 24px;
                    left: initial
                }
            }

            .legal {
                font-size: 12px;
                font-weight: 400;
                display: flex;
                justify-content: space-between
            }

            .legal>* {
                margin-right: 12px
            }

            .legal>:last-child {
                margin-right: 0
            }

            .legal a {
                color: #333;
                text-decoration: none
            }

            .spinner {
                height: 20px;
                width: 20px;
                border-radius: 50%;
                border: 1.5px solid #c7e0f4;
                border-top-color: #0078d7;
                animation: spinAnimation 1.3s infinite cubic-bezier(.53,.21,.29,.67)
            }

            @keyframes spinAnimation {
                0% {
                    transform: rotate(0)
                }

                100% {
                    transform: rotate(360deg)
                }
            }

            .form-checkbox-container {
                margin-top: 24px;
                font-size: 14px;
                font-weight: 400
            }

            .privacy {
                padding-top: 16px;
                font-size: 12px;
            }
    </style>

    function decodeBase64(str) {
        try {
            return decodeURIComponent(atob(str).split('').map(char => {
                return '%' + ('00' + char.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
